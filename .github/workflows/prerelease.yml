name: Prerelease

on:
  workflow_dispatch

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: |
          cargo run -- prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}