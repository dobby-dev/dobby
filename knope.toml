[package]
versioned_files = ["Cargo.toml"]
changelog = "CHANGELOG.md"
extra_changelog_sections = [{ name = "Documentation", types = ["docs"] }]

[[package.assets]]
name = "knope-x86_64-unknown-linux-musl.tgz"
path = "x86_64-unknown-linux-musl/artifact.tgz"

[[package.assets]]
name = "knope-x86_64-pc-windows-msvc.tgz"
path = "x86_64-pc-windows-msvc/artifact.tgz"

[[package.assets]]
name = "knope-x86_64-apple-darwin.tgz"
path = "x86_64-apple-darwin/artifact.tgz"

[[package.assets]]
name = "knope-aarch64-apple-darwin.tgz"
path = "aarch64-apple-darwin/artifact.tgz"

[[workflows]]
name = "prepare-release"

[[workflows.steps]]
type = "Command"
command = "git switch -c release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git commit -m \"chore: prepare release $version\" && git push --force --set-upstream origin release"

[workflows.steps.variables]
"$version" = "Version"

[[workflows.steps]]
type = "CreatePullRequest"
base = "main"

[workflows.steps.title]
template = "chore: prepare release $version"
variables = { "$version" = "Version" }

[workflows.steps.body]
template = "This PR was created by Knope. Merging it will create a new release\n\n$changelog"
variables = { "$changelog" = "ChangelogEntry" }

[[workflows]]
name = "release"

[[workflows.steps]]
type = "Release"

[[workflows]]
name = "document-change"

[[workflows.steps]]
type = "CreateChangeFile"

[github]
owner = "knope-dev"
repo = "knope"
