[[packages]]
versioned_files = ["Cargo.toml"]
changelog = "CHANGELOG.md"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git add Cargo.toml && git commit -m \"chore: Bump to version\""
variables = { "version" = "Version" }

[[workflows.steps]]
type = "Release"
