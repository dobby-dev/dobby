[packages.first]
versioned_files = ["Cargo.toml", "pyproject.toml"]
changelog = "FIRST_CHANGELOG.md"

[packages.second]
versioned_files = ["package.json"]
changelog = "SECOND_CHANGELOG.md"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git add Cargo.toml pyproject.toml package.json FIRST_CHANGELOG.md SECOND_CHANGELOG.md && git commit -m \"chore: Prepare release\""

[[workflows.steps]]
type = "Release"
