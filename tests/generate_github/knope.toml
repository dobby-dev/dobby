[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"
changelog_path = "CHANGELOG.md"

[[workflows.steps]]
type = "Command"
command = "git add . && git commit -m \"chore: prepare release $version\" && git push"

[workflows.steps.variables]
"$version" = "Version"

[[workflows.steps]]
type = "Release"
