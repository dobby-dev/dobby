[package]
versioned_files = ["package.json"]

[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git add . && git commit -m \"chore: prepare release $version\""

[workflows.steps.variables]
"$version" = "Version"

[[workflows.steps]]
type = "Release"

[[workflows.steps]]
type = "Command"
command = "git push && git push --tags"
